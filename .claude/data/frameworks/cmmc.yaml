# CMMC-specific terminology and concepts
terminology:
  cui: "Controlled Unclassified Information"
  fci: "Federal Contract Information"
  sprs: "Supplier Performance Risk System"
  c3pao: "CMMC Third-Party Assessment Organization"
  cmmc_ab: "CMMC Accreditation Body (now The Cyber AB)"
  oss: "Organization Seeking Certification"
  cui_boundary: "The logical or physical boundary where CUI is processed, stored, or transmitted"

# Scoping guidance
scoping:
  in_scope:
    - Systems processing CUI
    - Systems storing CUI
    - Systems transmitting CUI
    - Security protection assets
    - Assets providing security functions
  out_of_scope:
    - Systems with no CUI connectivity
    - Completely isolated networks
    - Air-gapped systems without CUI
  boundary_definition:
    - Network segmentation for CUI enclave
    - Data flow diagrams
    - System interconnection documentation

documentation:
  required:
    - System Security Plan (SSP)
    - Plan of Action and Milestones (POA&M)
    - Network diagram
    - Data flow diagram
    - CUI asset inventory
    - Policies and procedures for each domain
  templates:
    ssp: "NIST 800-171 SSP Template"
    poam: "NIST 800-171 POA&M Template"

# Key differences from FedRAMP/GovRAMP
key_differences:
  - "Focus on CUI/FCI protection, not system authorization"
  - "Self-assessment option for Level 1 and some Level 2"
  - "Based on NIST 800-171, not NIST 800-53"
  - "Applies to contractors, not cloud services specifically"
  - "Certification is for the organization, not the system"
