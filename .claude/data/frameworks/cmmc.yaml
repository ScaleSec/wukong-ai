    name: Access Control
    priority: critical
    practice_count_l1: 4
    practice_count_l2: 22
    key_practices:
      - AC.L1-3.1.1: Authorized Access Control
      - AC.L1-3.1.2: Transaction & Function Control
      - AC.L2-3.1.5: Least Privilege
      - AC.L2-3.1.12: Remote Access Control
