# CMMC Framework Data
# Cybersecurity Maturity Model Certification

name: CMMC
full_name: Cybersecurity Maturity Model Certification
version: "2.0"
governing_body: DoD (Department of Defense)
applicable_to: Defense Industrial Base (DIB) contractors handling CUI or FCI

levels:
  level1:
    id: level1
    name: Level 1 - Foundational
    practice_count: 17
    description: "Basic safeguarding of Federal Contract Information (FCI)"
    based_on: "FAR 52.204-21"
    data_types:
      - Federal Contract Information (FCI)
    assessment_type: "Self-Assessment"
    affirmation: "Annual self-affirmation in SPRS"

  level2:
    id: level2
    name: Level 2 - Advanced
    practice_count: 110
    description: "Protection of Controlled Unclassified Information (CUI)"
    based_on: "NIST SP 800-171 Rev 2"
    data_types:
      - Controlled Unclassified Information (CUI)
      - Federal Contract Information (FCI)
    assessment_type: "C3PAO Assessment (for critical programs) or Self-Assessment"
    affirmation: "Triennial C3PAO assessment or annual self-assessment"

  level3:
    id: level3
    name: Level 3 - Expert
    practice_count: 134
    description: "Enhanced protection against Advanced Persistent Threats (APT)"
    based_on: "NIST SP 800-171 Rev 2 + NIST SP 800-172 subset"
    data_types:
      - Controlled Unclassified Information (CUI)
      - Critical Programs
    assessment_type: "Government-led Assessment"
    affirmation: "Triennial government assessment"

phases:
  - id: gap_assessment
    name: Gap Assessment
    description: "Evaluate current security posture against CMMC requirements"
    key_activities:
      - Identify CUI/FCI data flows
      - Map current controls to CMMC practices
      - Document gaps and deficiencies
      - Estimate remediation effort
    typical_duration: "2-4 weeks"

  - id: remediation
    name: Remediation
    description: "Implement security controls and practices to close gaps"
    key_activities:
      - Implement technical controls
      - Develop/update policies and procedures
      - Configure security tools
      - Create System Security Plan (SSP)
      - Document POA&M for any remaining gaps
    typical_duration: "2-6 months"

  - id: assessment
    name: Assessment
    description: "Self-assessment (L1) or C3PAO assessment (L2+)"
    key_activities:
      - Complete self-assessment questionnaire (L1)
      - Engage C3PAO for third-party assessment (L2+)
      - Evidence collection and presentation
      - Remediate findings as needed
    typical_duration: "1-3 months"

  - id: certification
    name: Certification
    description: "Receive CMMC certification and register in SPRS"
    key_activities:
      - Submit assessment results to CMMC-AB
      - Receive certification decision
      - Register certification in SPRS
      - Communicate status to prime contractors
    typical_duration: "2-4 weeks"

  - id: annual_affirmation
    name: Annual Affirmation
    description: "Maintain compliance through annual affirmation"
    key_activities:
      - Annual security reviews
      - Update SSP and POA&M
      - Affirm continued compliance in SPRS
      - Prepare for triennial reassessment (L2+)
    ongoing: true

# CMMC uses "domains" instead of "control families"
domains:
